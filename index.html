<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
<title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <article>

      <img src="./images/image-equilibrium.jpg" alt="" class="img_nft">

      <div class="item_info">
        <h1 class="item_name"> <a href="#">Equilibrium #3429</a></h1>
        <p class="item_description">Our Equilibrium collection promotes balance and calm.</p>
      </div> 

      <div class="bidding_section">
        <span class="bidding_price"> <img src="./images/icon-ethereum.svg" alt="Ethereum Icon"> 0.041 ETH</span> 
        <span class="bidding_duration"> <img src="./images/icon-clock.svg" alt="Clock"> 3 days left </span>           
      </div>

      <div class="creator_section">
        <img class="creator_profile"src="./images/image-avatar.png" alt="Profile of Jules Wyvern(Creator of the NFT)">
        <p class="creator_attribution">Creation of <a class="creator_name" href="#">Jules Wyvern</a></p>
      </div>

    </article>
  </main>
  <footer class="attribution">
    Challenge by <a class="one" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="one" href="#">Emmanuel Ziggah</a>.
  </footer>
</body>
</html>
